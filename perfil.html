    <div class="conteudo">

                <li class="breadcrumb-item"><a href="#">Página Inicial</a></li>
                <li class="breadcrumb-item"><a href="#">Alunos</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="titulo_breadcrump">Cadastrar Aluno</li>

        <div class="register">
            <div class="photo-student">
                <img src="../imagem-do-usuario-com-fundo-preto.png" alt="Foto do Professor">

            </div>
            <div class="content-student">

                        <div class="title-personal-information">
                            <p>Informações Pessoais</p>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nome completo:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Nome do Aluno">
                        </div>
                        <div class="mb-3">
                            <label for="cpfInput" class="form-label">CPF:</label>
                            <input type="text" class="form-control" id="cpfInput" placeholder="000.000.000-00"
                                maxlength="14">
                        </div>
                        <div class="mb-3">
                            <label for="birthdateInput" class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="birthdateInput" placeholder="DD/MM/YYYY"
                                maxlength="10">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Profissão:</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2"
                                placeholder="Analista de Dados">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="exampleFormControlInput2"
                                placeholder="********" maxlength="8">
                        </div>
                        <br>
                        <div class="button">
                            <button type="button" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>
                <!-- <hr class="line"> -->

                    <div class="container mt-5">
                        <div class="title-contact">
                            <p>Contato</p>
                        </div>
                        <div class="mb-3">
                            <label for="phoneInput" class="form-label">Telefone:</label>
                            <input type="text" class="form-control" id="phoneInput" placeholder="+11 99999-9999"
                                maxlength="15">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2"
                                placeholder="nome@exemplo.com">
                        </div>
                        <br><br>
                        <div class="title-course">
                            <p>Curso</p>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlSelect1" class="form-label" id="nivelTitle">Nível de Inglês:</label>
                            <select class="form-select" id="nivel"
                                aria-label="Default select example">
                                <option selected>Selecione uma opção</option>
                                <option value="1">Avançado</option>
                                <option value="2">Intermediário</option>
                                <option value="3">Básico</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlSelect1" class="form-label" id="nichoTitle"> Nicho:</label>
                            <select class="form-select" id="nicho"
                                aria-label="Default select example">
                                <option selected>Selecione uma opção</option>
                                <option value="1">Infantil</option>
                                <option value="2">Business</option>
                                <option value="3">Técnico</option>
                                <option value="3">Testes Internacionais</option>
                                <option value="3">Moradores Exterior</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>

<script>
    document.getElementById('cpfInput').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona o primeiro ponto
        value = value.replace(/(\d{3})(\d)/, '$1.$2'); // Adiciona o segundo ponto
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Adiciona o traço
        e.target.value = value;
        console.log(cpfInput.value)
    });

    document.getElementById('birthdateInput').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        value = value.replace(/(\d{2})(\d)/, '$1/$2'); // Adiciona a primeira barra
        value = value.replace(/(\d{2})(\d)/, '$1/$2'); // Adiciona a segunda barra
        e.target.value = value.substring(0, 10); // Limita o tamanho da string a 10 caracteres
    });

    document.getElementById('phoneInput').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos
        value = value.replace(/(\d{2})(\d)/, '+$1 $2'); // Adiciona o código do país e um espaço
        value = value.replace(/(\d{5})(\d)/, '$1-$2'); // Adiciona o hífen
        e.target.value = value.substring(0, 15); // Limita o tamanho da string a 15 caracteres
    });

</script>
