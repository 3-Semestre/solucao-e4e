<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="js/cadastrarAluno.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <nav class="sidebar">
        <ul class="nav-links">
            <li>
                <a href="#" id="toggle-btn">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-house"></i>
                    <span>Página Inicial</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-calendar-days"></i>
                    <span>Calendário</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Moodle</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-arrow-right-from-bracket"></i>
                    <span>Sair</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="conteudo">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Página Inicial</a></li>
                <li class="breadcrumb-item"><a href="#">Alunoes</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="titulo_breadcrump">Cadastrar</li>
            </ol>
        </nav>
        <h3>Cadastrar Alunoes</h3>
        <div class="conteudo-interno">
            <div class="BoxAlunoes BoxFoto">
                <img src="profile.png" alt="Imagem Ilustrativa de Perfil">
            </div>

                    <fieldset>
                        <legend>
                            <span>Informações Pessoais</span>
                        </legend>
                        <div class="row g-3">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo:</label>
                                <input type="text" class="form-control" id="input_nome" placeholder="Nome Do Aluno"
                                    required />
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF:</label>
                                <input type="text" class="form-control" id="input_cpf" placeholder="XXX.XXX.XXX-XX"
                                    required />
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="mb-3">
                                <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="input_data" required />
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" id="botaoCadastro">Cadastrar</button>
                    </fieldset>

                    <fieldset>
                        <legend>
                            <span>Contato</span>
                        </legend>

                        <div class="row g-3">
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone:</label>
                                <input type="text" class="form-control" id="input_telefone" placeholder="(XX) XXXXX-XXXX"
                                    required />
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="mb-3">
                                <label for="input_profissao" class="form-label">Profissao:</label>
                                <input type="text" class="form-control" id="input_profissao" placeholder="Piloto"
                                    required />
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="input_email" placeholder="email@email.com"
                                    required />
                            </div>
                        </div>

                        <div class="row g-3">
                            <div class="mb-3">
                                <label for="input_senha" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="input_senha" placeholder="******"
                                    required />
                            </div>
                        </div>  
                    </fieldset>

                    <div style="opacity: 0;">
                        div para preencher espaço do grid
                    </div>

                    <fieldset id="ultimo_quadrante">
                        <legend>
                            <span>
                                Curso
                            </span>
                        </legend>

                        <div class="mb-3">
                            Nível de Inglês:
                        </div>
                        <select id="nivel_de_ingles" class="form-select" aria-label="Default select example">
                            <option selected value="basico">Básico</option>
                            <option value="basico">Intermediário</option>
                            <option value="avancado">Avançado</option>
                        </select>

                        <div class="mb-3">
                            Nichos
                        </div>
                        <select id="nicho" class="form-select" aria-label="Default select example">
                            <option selected value="infantil">Infantil</option>
                            <option value="bussiness">Business</option>
                            <option value="tecnico">Tecnico</option>
                            <option value="testes_internacionais">Testes Internacionais</option>
                            <option value="moradores_exterior">Moradores do Exterior</option>
                        </select>
                    </fieldset>
            </div>
        </div>
    </div>
</body>

</html>
