<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluno</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
    <script src="js/cadastrarAluno.js"></script>

    <!-- Importação do SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <nav class="sidebar">
        <ul class="nav-links">
            <li>
                <a href="#" id="toggle-btn">
                    <i class="fas fa-bars"></i>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-house"></i>
                    <span>Página Inicial</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-calendar-days"></i>
                    <span>Calendário</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Moodle</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-arrow-right-from-bracket"></i>
                    <span>Sair</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="conteudo">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Página Inicial</a></li>
                <li class="breadcrumb-item"><a href="#">Alunos</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="titulo_breadcrump">Cadastrar Aluno</li>
            </ol>
        </nav>

        <div class="register">
            <div class="photo-student">
                <img src="../imagem-do-usuario-com-fundo-preto.png" alt="Foto do Professor">
                <div class="name-student">
                    <h5>Aluno</h5>
                </div>
            </div>
            <div class="content-student">
                <div class="content-personal-information">
                    <div class="container mt-5">
                        <form id="cadastroForm">
                            <div class="title-personal-information">
                                <p>Informações Pessoais</p>
                            </div>
                            <div class="mb-3">
                                <label for="input_nome" class="form-label"><span>*</span>Nome completo:</label>
                                <input type="text" class="form-control" id="input_nome" placeholder="Nome do Aluno"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="input_cpf" class="form-label"><span>*</span>CPF:</label>
                                <input type="text" class="form-control" id="input_cpf" placeholder="000.000.000-00"
                                    maxlength="14" required>
                            </div>
                            <div class="mb-3">
                                <label for="input_data" class="form-label"><span>*</span>Data de Nascimento:</label>
                                <input type="date" class="form-control" id="input_data" placeholder="DD/MM/YYYY"
                                    maxlength="10" required>
                            </div>
                            <div class="mb-3">
                                <label for="input_profissao" class="form-label"><span>*</span>Profissão:</label>
                                <input type="text" class="form-control" id="input_profissao"
                                    placeholder="Analista de Dados" required>
                            </div>
                            <div class="mb-3">
                                <label for="input_senha" class="form-label"><span>*</span>Senha:</label>
                                <input type="password" class="form-control" id="input_senha" placeholder="********"
                                    maxlength="8" required>
                            </div>
                            <br>
                            <div class="button">
                                <button type="submit" class="btn btn-primary" id="botaoCadastro">Cadastrar</button>
                            </div>
                    </div>
                </div>
                <div class="content-contact">
                    <div class="container mt-5">
                        <div class="title-contact">
                            <p>Contato</p>
                        </div>
                        <div class="mb-3">
                            <label for="input_telefone" class="form-label"><span>*</span>Telefone:</label>
                            <input type="text" class="form-control" id="input_telefone" placeholder="+11 99999-9999"
                                maxlength="15" required>
                        </div>
                        <div class="mb-3">
                            <label for="input_email" class="form-label"><span>*</span>Email:</label>
                            <input type="email" class="form-control" id="input_email" placeholder="nome@exemplo.com"
                                required>
                        </div>
                        <br><br>
                        <div class="title-course">
                            <p>Curso</p>
                        </div>
                        <div class="mb-3">
                            <label for="nivel" class="form-label" id="nivelTitle"><span>*</span>Nível de Inglês:</label>
                            <select class="form-select" id="nivel" aria-label="Default select example" required>
                                <option value="" selected>Selecione uma opção</option>
                                <option value="1">Avançado</option>
                                <option value="2">Intermediário</option>
                                <option value="3">Básico</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nicho" class="form-label" id="nichoTitle"><span>*</span>Nicho:</label>
                            <select class="form-select" id="nicho" aria-label="Default select example" required>
                                <option value="" selected>Selecione uma opção</option>
                                <option value="1">Infantil</option>
                                <option value="2">Business</option>
                                <option value="3">Técnico</option>
                                <option value="4">Testes Internacionais</option>
                                <option value="5">Moradores Exterior</option>
                            </select>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Impede o envio do formulário

        try {
            cadastrarAluno();
        } catch (e) {
            console.log(e);
        }
    });

    document.getElementById('input_cpf').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    });

    document.getElementById('input_telefone').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.replace(/(\d{2})(\d)/, '+$1 $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = value.substring(0, 15);
    });
</script>
