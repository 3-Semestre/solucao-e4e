<script>

    document.addEventListener('DOMContentLoaded', function () {
        var dropdown = document.getElementsByClassName("dropdown-btn");
        for (var i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function (e) {
                e.preventDefault();
                // Remove a linha que adicionava a classe "active"
                // this.classList.toggle("active");
                var dropdownContent = this.parentElement.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                    dropdownContent.style.display = "none";
                } else {
                    dropdownContent.style.display = "block";
                }
            });
        }
    });


    document.getElementById('input_cpf').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    });

    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('lixeira').addEventListener('click', function () {
            Swal.fire({
                title: "Deseja excluir esse aluno?",
                showDenyButton: true,
                showCancelButton: true,
                confirmButtonText: "Sim",
                denyButtonText: `Não`,
                cancelButtonText: "Cancelar",
                confirmButtonColor: 'green',
                denyButtonColor: '#870000',
                cancelButtonColor: '#aaa',
                background: '#f2f2f2',
                color: '#333'
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({ title: "Excluído com sucesso!", icon: "success", confirmButtonColor: 'green' });
                } else if (result.isDenied) {
                    Swal.fire({ title: "As alterações não foram salvas", icon: "info", confirmButtonColor: 'green' });
                }
            });
        });
    });

</script>
