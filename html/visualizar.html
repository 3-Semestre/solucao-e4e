        <script>
            const urlParams = new URLSearchParams(window.location.search);

            const tipo = urlParams.get('tipo');

            document.getElementById("tipo-visualizacao").innerHTML = Array.from(tipo)[0].toLocaleUpperCase() + tipo.slice(1).toLocaleLowerCase()
            document.title += ` ${Array.from(tipo)[0].toLocaleUpperCase() + tipo.slice(1).toLocaleLowerCase()}`;

            document.getElementById('input_cpf').addEventListener('input', function (e) {
                let value = e.target.value;
                value = value.replace(/\D/g, '');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
                e.target.value = value;
            });

            if (tipo != "aluno") {
                buscarProfessor()
            } else if (tipo == "aluno") {
                buscarAlunos()
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Erro ao cadastrar',
                    showConfirmButton: false,
                    text: 'Não foi possivel verificar o tipo de acesso do usuario, por favor saia e entre novamente da aba. Se o problema persistir, entre em contato com nosso suporte pelo telefone (xx) xxxx-xxxx.',
                    footer: '<a href="mailto:support@eduivonatte.com">Precisa de ajuda? Clique aqui para enviar um e-mail para o suporte.</a>',
                    timer: 1500
                });
            }
        </script>
