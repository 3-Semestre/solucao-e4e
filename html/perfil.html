<script>

    function editarPerfil() {
        const botaoCancela = document.getElementById("botaoCancelar");
        const botaoConfirma = document.getElementById("botaoConfirmar");
        const botaoCadastro = document.getElementById("botaoAtualizar");

        const senhaInput = document.getElementById("input_senha");
        const senhaInputTitulo = document.getElementById("input_senha_label");

        botaoCancela.style.display = "inline-block";
        botaoConfirma.style.display = "inline-block";

        senhaInput.style.display = "inline-block";
        senhaInputTitulo.style.display = "inline-block";

        botaoCadastro.style.display = "none";

        const inputs = document.querySelectorAll('#cadastroForm input');
        inputs.forEach(input => {
            input.readOnly = false;
        });
    }

    function cancelarEdicao() {
        const botaoCancela = document.getElementById("botaoCancelar");
        const botaoConfirma = document.getElementById("botaoConfirmar");
        const botaoCadastro = document.getElementById("botaoAtualizar");

        botaoCancela.style.display = "none";
        botaoConfirma.style.display = "none";
        botaoCadastro.style.display = "inline-block";

        botaoCancela.style.display = "none";
        botaoConfirma.style.display = "none";

        const senhaInput = document.getElementById("input_senha");
        const senhaInputTitulo = document.getElementById("input_senha_label");

        senhaInput.style.display = "none";
        senhaInput.value = "";
        senhaInputTitulo.style.display = "none";

        const inputs = document.querySelectorAll('#cadastroForm input');
        inputs.forEach(input => {
            input.readOnly = true;
        });

        exibirDadosPerfil();
    }

    document.getElementById('botaoAtualizar').addEventListener('click', editarPerfil);
    document.getElementById('botaoCancelar').addEventListener('click', cancelarEdicao);
    document.getElementById('botaoConfirmar').addEventListener('click', function (event) {
        event.preventDefault();
        exibirConfirmacao();
    });

    function exibirConfirmacao() {
        Swal.fire({
            title: "Deseja salvar as alterações?",
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: "Salvar",
            denyButtonText: `Não salvar`,
            cancelButtonText: "Cancelar",
            confirmButtonColor: 'green',
            denyButtonColor: '#870000',
            cancelButtonColor: '#aaa',
            background: '#f2f2f2',
            color: '#333'
        }).then((result) => {
            if (result.isConfirmed) {
                try {
                    atualizarPerfil()
                        .then(() => {
                            Swal.fire({ title: "Alterações salvas com sucesso", icon: "success", confirmButtonColor: 'green' });
                            cancelarEdicao();
                        })
                        .catch(e => {
                            Swal.fire({ title: "As alterações não foram salvas", icon: "error", confirmButtonColor: 'green' });
                            console.log(e);
                        });
                } catch (e) {
                    Swal.fire({ title: "As alterações não foram salvas", icon: "info", confirmButtonColor: 'green' });
                    cancelarEdicao();
                }
            }
        });
    }

    document.getElementById('cadastroForm').addEventListener('submit', function (event) {
        event.preventDefault();
    });

    document.getElementById('input_cpf').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    });

    document.getElementById('input_telefone').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.replace(/(\d{2})(\d)/, '+$1 $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = value.substring(0, 15);
    });
</script>
