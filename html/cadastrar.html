<script>
    const urlParams = new URLSearchParams(window.location.search);

    const tipo = urlParams.get('tipo');

    document.getElementById("tipo-cadastro").innerHTML = Array.from(tipo)[0].toLocaleUpperCase() + tipo.slice(1).toLocaleLowerCase()
    document.getElementById("tipo-breadcrump").innerHTML = Array.from(tipo)[0].toLocaleUpperCase() + tipo.slice(1).toLocaleLowerCase()

    async function buscarNivelIngles() {
        const resposta = await fetch("http://localhost:8080/nivel-ingles", {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        const listaNiveis = await resposta.json();
        const checkboxList = document.getElementById("nivelCheckboxList");

        checkboxList.innerHTML = "";

        if (tipo != "aluno") {
            const checkboxes = listaNiveis.map(nivel => `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="nivel" value="${nivel.id}" id="nivel_${nivel.id}">
                    <label class="form-check-label" for="nivel_${nivel.id}">${tratarNome(nivel.nome)}</label>
                </div>
            `).join('');
            checkboxList.innerHTML +=
                `<label class="form-label" id="nivelTitle" name="nivel=ingles"><span>*</span>Nível de Inglês:</label>` +
                checkboxes;
        } else {
            const options = listaNiveis.map(nivel => `
            <option value="${nivel.id}" id="nivel_${nivel.id}">
                ${tratarNome(nivel.nome)}
            </option>
        `).join('');
            checkboxList.innerHTML += `
            <label class="form-label" id="nivelTitle" name="nivel=ingles"><span>*</span>Nível de Inglês:</label>
            <select class="form-select" id="nivel" aria-label="Default select example" required>
                <option value="">Selecione uma opção</option>
                ${options}
            </select>
        `;
        }
    }

    async function buscarNichos() {
        const resposta = await fetch("http://localhost:8080/nichos", {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        const listaNichos = await resposta.json();
        const checkboxList = document.getElementById("nichoCheckboxList");

        if (tipo != "aluno") {
            const checkboxes = listaNichos.map(nicho => `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="nicho" value="${nicho.id}" id="nicho_${nicho.id}">
                <label class="form-check-label" for="nicho_${nicho.id}">${tratarNome(nicho.nome)}</label>
                </div>
            `).join('');
            checkboxList.innerHTML += checkboxes;
        } else {
            const options = listaNichos.map(nicho => `
            <option value="${nicho.id}">
                ${tratarNome(nicho.nome)}
            </option>
        `).join('');
            checkboxList.innerHTML += `
            <select class="form-select" id="nicho" aria-label="Default select example" required>
                <option value="">Selecione uma opção</option>
                ${options}
            </select>
        `;
        }
    }

    document.getElementById('cadastroForm').addEventListener('submit', function (event) {
        event.preventDefault();

        if (validarFormulario()) {
            try {
                if (tipo != "aluno") {
                    cadastrarProfessor()
                } else if (tipo == "aluno") {
                    cadastrarAluno()
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Erro ao cadastrar',
                        showConfirmButton: false,
                        text: 'Não foi possivel verificar o tipo de acesso do usuario, por favor saia e entre novamente da aba. Se o problema persistir, entre em contato com nosso suporte pelo telefone (xx) xxxx-xxxx.',
                        footer: '<a href="mailto:support@eduivonatte.com">Precisa de ajuda? Clique aqui para enviar um e-mail para o suporte.</a>',
                        timer: 1500
                    });
                }
            } catch (e) {
                console.log(e);
            }
        }
    });

    function validarFormulario() {
        const cpf = document.getElementById('input_cpf').value.trim();
        const telefone = document.getElementById('input_telefone').value.trim();
        return cpf !== '' && telefone !== '';
    }

    document.getElementById('input_cpf').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    });

    document.getElementById('input_telefone').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.replace(/(\d{2})(\d)/, '+$1 $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = value.substring(0, 15);
    });

    buscarNivelIngles()
    buscarNichos()

</script>
