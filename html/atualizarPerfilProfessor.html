<script>
    document.getElementById('cadastroForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Impede o envio do formulário

        try {
            if (validarFormulario()) {
                exibirConfirmacao();
            } else {
                // Lógica para exibir mensagem de erro, se necessário
            }
        } catch (e) {
            console.log(e);
        }
    });

    function validarFormulario() {
        // Adicione sua lógica de validação aqui
        // Por exemplo, verificar se todos os campos obrigatórios estão preenchidos
        const cpf = document.getElementById('input_cpf').value.trim();
        const telefone = document.getElementById('input_telefone').value.trim();
        // Adicione outras verificações conforme necessário
        return cpf !== '' && telefone !== ''; // Retorna true se válido, false caso contrário
    }

    function exibirConfirmacao() {
        Swal.fire({
            title: "Deseja salvar as alterações?",
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: "Salvar",
            denyButtonText: `Não salvar`,
            cancelButtonText: "Cancelar",
            confirmButtonColor: 'green',  
            denyButtonColor: '#870000',        
            cancelButtonColor: '#aaa',      
            background: '#f2f2f2',          
            color: '#333'                   
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({title: "Salvo!", icon: "success", confirmButtonColor: 'green'});
                } else if (result.isDenied) {
                    Swal.fire({title: "As alterações não foram salvas", icon: "info", confirmButtonColor: 'green'});
                }
            });
        }

    document.getElementById('input_cpf').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    });

    document.getElementById('input_telefone').addEventListener('input', function (e) {
        let value = e.target.value;
        value = value.replace(/\D/g, '');
        value = value.replace(/(\d{2})(\d)/, '+$1 $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = value.substring(0, 15);
    });
</script>
